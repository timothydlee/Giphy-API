<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Initializing jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Linking Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Linking Google Font - Open Sans Condensed + Bold -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700">
	<!-- Linking Style CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Title -->
	<title>Giphy API</title>

</head>
<body>
	<div class="container"><!-- Start of the container -->
		<!-- Div for the pre-determined and auto-generated shows to appear  -->
		<div id="showButtons">
		</div>
		
		<!-- Form for the user to input different shows -->
		<form id="show-form">
			<input type="text" id="showInput"><br>
			<input id="addShow" type="submit" value="Add a Show">
		</form>
		
		<!-- Div for the population of the gifs being pulled from the API -->
		<div id="showGifs">
			<img src="https://media3.giphy.com/media/3mV5n5Vgboad2/giphy_s.gif" data-still="https://media3.giphy.com/media/3mV5n5Vgboad2/giphy_s.gif" data-animate="https://media3.giphy.com/media/3mV5n5Vgboad2/giphy.gif" data-state="still" class="gif">
		</div>
	</div><!-- End of the container -->

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
